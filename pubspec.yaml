# App Name
name: frazilegradients

# App Description
description: Frazile gradients showing in flutter app.

# App Version for both Android & iOS
version: 1.0.0+1

# Dart SDK Version
environment:
  sdk: ">=2.1.0 <3.0.0"

# App Packages from pub.dev for both debug & release mode & for both Android & iOS
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  dio:
  sqflite: ^1.1.7+2
  connectivity:
  rxdart:
  flutter_spinkit:
  # rate_my_app: ^0.4.0
  path_provider:
  gradient_app_bar:
  battery:
  shared_preferences:
  share:

# App Packages from pub.dev only for debug mode for both Android & iOS
dev_dependencies:
  flutter_test:
    sdk: flutter
  http:

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/data/

  # Fonts
  fonts:
    - family: google
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 500
        - asset: assets/fonts/Product-Sans-Bold-Italic.ttf
          style: italic
