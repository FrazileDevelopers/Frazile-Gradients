# App Name
name: frazilegradients

# App Description
description: Frazile gradients showing in flutter app.

# App Version for both Android & iOS
version: 1.0.0+1

# Dart SDK Version
environment:
  sdk: ">=2.1.0 <3.0.0"

# App Packages from pub.dev for both debug & release mode & for both Android & iOS
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: ^1.2.2+1
  connectivity: ^0.4.8+2
  flutter_spinkit: ^4.1.2+1
  # rate_my_app: ^0.4.0
  path_provider: ^1.6.5
  gradient_app_bar: ^0.1.3
  battery: ^0.3.1+9
  shared_preferences: ^0.5.6+3
  share: ^0.6.3+6
  provider: ^4.0.4
  http: ^0.12.0+4
  firebase_analytics: ^5.0.11

# App Packages from pub.dev only for debug mode for both Android & iOS
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/data/

  # Fonts
  fonts:
    - family: google
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 500
        - asset: assets/fonts/Product-Sans-Bold-Italic.ttf
          style: italic
